<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Multiplication App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <form id="form">
        <div class="mb-3">
          <h5 class="score" id="score">score: 0</h5>
          <h1 class="question" id="question">What is 1 multiply by 1</h1>
          <input
            type="text"
            class="form-control"
            id="usersInputText"
            placeholder="Enter your answer"
            autofocus
            autocomplete="off"
          />
          <div id="correctAns" class="form-text">
            <h3 id="correctAnsEl" class="invisible">Answer is 1</h3>
          </div>
        </div>

        <button type="submit" class="btn btn-sucess">Submit</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
